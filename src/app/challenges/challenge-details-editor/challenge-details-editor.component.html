<mat-card *ngIf="challenge">
  <mat-card-header>
    <mat-card-title>{{challenge.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="form-container">
    <mat-form-field>
      <mat-label>Naam</mat-label>
      <input [(ngModel)]="challenge.name" matInput placeholder="Opdrachtnaam"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Punten</mat-label>
      <input [(ngModel)]="challenge.points" type="number" matInput placeholder="5"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Kamer</mat-label>
      <mat-select [(ngModel)]="challenge.room">
        <mat-option *ngFor="let room of rooms$ | async" [value]="room.urlName">
          {{room.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea [(ngModel)]="challenge.description" matInput placeholder="Omschrijving van de opdracht" matTextareaAutosize></textarea>
    </mat-form-field>
    <h2>Pogingen:</h2>
        <mat-card  *ngFor="let attempt of attempts$ | async">
        <app-attempt-editor [attempt]="attempt"></app-attempt-editor>
        </mat-card>
  </div>
</mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onSave()">Opslaan</button>
    <button mat-button (click)="onAddAttempt()">Nieuwe Poging Toevoegen</button>
  </mat-card-actions>
</mat-card>
