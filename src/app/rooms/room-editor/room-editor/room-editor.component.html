<header><mat-toolbar>Kamers bewerken <button mat-icon-button (click)="onAdd()"><mat-icon>add</mat-icon></button></mat-toolbar></header>
<div class="container">
  <div class="sidemenu mat-elevation-z2">
    <mat-selection-list [multiple]=false>
      <mat-list-option *ngFor="let room of rooms$ | async" [class.selected]="room === selectedRoom"
        (click)="onSelect(room)">{{room.title}}</mat-list-option>
    </mat-selection-list>
  </div>
    <app-room-details-editor [room]="selectedRoom" [editRoomUrl]="false"></app-room-details-editor>
</div>
