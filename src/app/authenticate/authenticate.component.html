<div id="user-container">
  <div *ngIf="currentUser" id="user-pic" [ngStyle]="profilePicStyles"></div>
  <div *ngIf="currentUser" id="user-name">{{ (user$ | async)?.displayName }}</div>
  <button mat-icon-button *ngIf="currentUser" id="sign-out" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
  <button mat-icon-button *ngIf="!currentUser" id="sign-in" (click)="login()">
    <mat-icon>account_circle</mat-icon>
  </button>
</div>
